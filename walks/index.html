<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Oxygen', sans-serif;
    }
    .page-title {
        font-size: large;
        padding: 24px;
    }
    .panel-container {
        padding: 24px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
        grid-row-gap: 16px;
    }
    .title {
        padding: 4px;
    }
    .map {
        width: 300px;
        height: 300px;
    }
    .walk-panel {
        padding: 0px;
    }
</style>
</head>
<body>
    <div class="page-title">Walks & Rides</div>
<div id="walks" class="panel-container">
</div>
<script>
    var walks = [
        { title: 'Minster Lovell Walk', img: 'IMG_4686.JPG' },
        { title: 'Bagley Wood Wet Walk', img: 'IMG_4687.JPG' },
        { title: 'Wittenham Wood Walk', img: 'IMG_4688.JPG' },
        { title: 'Kintbury Walk', img: 'IMG_4689.JPG' },
        { title: 'Farmoor Reservoir Walk', img: 'IMG_4690.JPG' },
        { title: 'Short White Horse Walk', img: 'IMG_4691.JPG' },
        { title: 'Radley Lakes Walk', img: 'IMG_4692.JPG' },
        { title: 'Aston\'s Eyot Walk', img: 'IMG_4693.JPG' },
        { title: 'River Walk to Benson', img: 'IMG_4694.JPG' },
        { title: 'Bagley and West Wood Walk', img: 'IMG_4695.JPG' },
        { title: 'Culham Cut Walk', img: 'IMG_4696.JPG' },
        { title: 'Buscot River Walk', img: 'IMG_4697.JPG' },
        { title: 'Pangbourne River Walk', img: 'IMG_4698.JPG' },
        { title: 'Boar\'s Hill Walk', img: 'IMG_4699.JPG' },
        { title: 'Chilton to Harwell Ride', img: 'IMG_4700.JPG' },
        { title: 'Bagley Wood Walk', img: 'IMG_4701.JPG' },
        { title: 'Dorchester to River Walk', img: 'IMG_4702.JPG' },
        { title: 'Barton Fields Walk', img: 'IMG_4703.JPG' },
        { title: 'Ginge Brook Walk', img: 'IMG_4704.JPG' },
        { title: 'Bluebell Walk', img: 'IMG_4705.JPG' },
        { title: 'Ridgeway Loop Walk', img: 'IMG_4706.JPG' },
        { title: 'Icknield Way Ride', img: 'IMG_4707.JPG' },
        { title: 'Round Lab Ride', img: 'IMG_4708.JPG' },
    ];
    walks.forEach(e => {
        console.log('Walk: ' + e.title);
        const div = document.createElement('div');
        div.className = 'walk-panel';
        div.innerHTML = `<div class="title">${e.title}</div>
        <img class="map" src="${e.img}" alt="Walk map">`;

        document.getElementById('walks').appendChild(div);
    });
</script>
</body>
</html>
